<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>westagram login page</title>
  <script async src="../js/login.js"></script>
  <link rel="stylesheet" href="../style/common.css">
  <link rel="stylesheet" href="../style/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

    <div class="boundaryLine">
      <section class="loginArea">
        <h1 class="loginArea_loginTitle">Westagram</h1>
        <article class="loginArea_userInterface">
            <input class="loginArea_userInterface_userName" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
            <input class="loginArea_userInterface_userPassword" type="password" placeholder="비밀번호" />
            <button class="loginArea_userInterface_loginButton" submit="#" disabled>로그인</button>
        </article>
        <a class="loginArea_passwordGuide" href="#">비밀번호를 잊으셨나요?</a>
      </section>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main page</title>
  <script async src="/guide/js/main.js"></script>
  <link rel="stylesheet" href="/guide/style/common.css">
  <link rel="stylesheet" href="/guide/style.main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <!-- grid area -->
  <div class="allBackgroundContainer">
    <!-- header -->
    <header class="header">
      <!-- nav -->
      <nav class="logoContainer">
        <img src="/guide/tobe/instagram.png" alt="westagramLogo">
        <a href="#">westagram</a>
      </nav>
      <!-- search id -->
      <input type="search" placeholder="🔍 검색">
      <!-- nav -->
      <nav class="iconContainer">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="탐색">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="마이페이지">
      </nav>
    </header>

    <div class="bottomBackgroundContainer">
      <!-- grid area -->
      <main class="mainArea">
        <!-- all feed area -->
        <article class="feedPost">
          <div class="feedPostProfile">
            <img class="feedPostProfileImage" src="/guide/tobe/penguin-img.png" alt="프로필이미지">
            <p>cannon_mj</p>
            <img class="feedPostProfileDetails" src="/guide/tobe/addHost.png" alt="더보기">
          </div>
          
          <figure class="feedPostImage">
            <img src="/guide/tobe/feed-images.jpg" alt="바다사진">
          </figure>
          
          <div class="feedPostIcon">
            <img class="feedPostIconHeart" src="/guide/tobe/feedHeart.png" alt="좋아요아이콘">
            <img class="feedPostIconSayBallon" src="/guide/tobe/sayBalloon.png" alt="말풍선아이콘">
            <img class="feedPostIconShare" src="/guide/tobe/share.png" alt="공유하기아이콘">
            <img class="feedPostIconBookMark" src="/guide/tobe/bookMark.png" alt="북마크아이콘">
          </div>

          <!-- 댓글 추가되는 곳 -->
          <div class="feedPostOthersComment">
            <p class="feedPostOthersCommentRepresentative">땡땡이 좋아합니다</p>
            <p class="comment">sss 위워크에서 진행은 베이킹 클래스</p>
            <p class="comment">ddd 거봐 좋았잖아~~~~🥰</p>
          </div>

          <!-- add comment -->
          <div class="feedPostAddComment">
            <input id = "addCommentText" type="text" placeholder="댓글 달기...">
            <button id ="addCommentButton" class="commonButton" type="submit">게시</button>
          </div>
        </article>

        <!-- sidebar -->
        <aside class="feedSidebar">
          <div class="feedSidebarHost">
            <img class="feedSidebarHostImage" src="/guide/tobe/penguin-img.png" alt="호스트이미지">
            <div class="feedSidebarHostId">
              <p class="feedSidebarHostIdName">김펭귄</p>
              <p class="feedSidebarHostIdDescription">프론트 앤드 개발자</p>
            </div>
          </div>

          <!-- user history -->
          <div class="feedSidebarStory">
            <div class="feedSidebarStoryTitle">
              <h1>스토리</h1>
              <button class="commonButton">모두 보기</button>
            </div>
            <ul class="feedSidebarStoryUser">
              <li class="feedSidebarStoryUserList">
                <img class="feedSidebarStoryUserImage" src="/guide/tobe/penguin-img.png" alt="유저이미지">
                <div class="feedSidebarStoryUserId">
                  <div class="feedSidebarStoryUserIdName">김원숭</div>
                  <div class="feedSidebarStoryUserIdTime">16분 전</div>
                </div>
              </li>
              <li class="feedSidebarStoryUserList">
                <img class="feedSidebarStoryUserImage" src="/guide/tobe/penguin-img.png" alt="유저이미지">
                <div class="feedSidebarStoryUserId">
                  <div class="feedSidebarStoryUserIdName">김고양</div>
                  <div class="feedSidebarStoryUserIdTime">42분 전</div>
                </div>
              </li>
              <li class="feedSidebarStoryUserList">
                <img class="feedSidebarStoryUserImage" src="/guide/tobe/penguin-img.png" alt="유저이미지">
                <div class="feedSidebarStoryUserId">
                  <div class="feedSidebarStoryUserIdName">김토끼</div>
                  <div class="feedSidebarStoryUserIdTime">3시간 전</div>
                </div>
              </li>
              <li class="feedSidebarStoryUserList">
                <img class="feedSidebarStoryUserImage" src="/guide/tobe/penguin-img.png" alt="유저이미지">
                <div class="feedSidebarStoryUserId">
                  <div class="feedSidebarStoryUserIdName">김문어</div>
                  <div class="feedSidebarStoryUserIdTime">1일 전</div>
                </div>
              </li>
            </ul>
          </div>
          
          <!-- user recommendation -->
          <div class="feedSidebarRecommendation">
            <div class="feedSidebarRecommendationTitle">
              <h1>회원님을 위한 추천</h1>
              <button class="commonButton">모두 보기</button>
            </div>
            <ul class="feedSidebarRecommendationUser">
              <li class="feedSidebarRecommendationUserList">
                <img class="feedSidebarRecommendationUserImage" src="/guide/tobe/penguin-img.png" alt="유저이미지">
                <div class="feedSidebarRecommendationUserId">
                  <div class="feedSidebarRecommendationUserIdName">김다람</div>
                  <div class="feedSidebarRecommendationUserIdTime">...외 2명이 추천누름</div>
                </div>
                <button class="feedSidebarRecommendationUserFallow commonButton">팔로우</button>
              </li>
              <li class="feedSidebarRecommendationUserList">
                <img class="feedSidebarRecommendationUserImage" src="/guide/tobe/penguin-img.png" alt="유저이미지">
                <div class="feedSidebarRecommendationUserId">
                  <div class="feedSidebarRecommendationUserIdName">김기린</div>
                  <div class="feedSidebarRecommendationUserIdTime">...외 11명이 추천누름</div>
                </div>
                <button class="feedSidebarRecommendationUserFallow commonButton">팔로우</button>
              </li>
              <li class="feedSidebarRecommendationUserList">
                <img class="feedSidebarRecommendationUserImage" src="/guide/tobe/penguin-img.png" alt="유저이미지">
                <div class="feedSidebarRecommendationUserId">
                  <div class="feedSidebarRecommendationUserIdName">김상어</div>
                  <div class="feedSidebarRecommendationUserIdTime">...외 20명이 추천누름</div>
                </div>
                <button class="feedSidebarRecommendationUserFallow commonButton">팔로우</button>
              </li>
            </ul>
        </aside>
        <!-- footer -->
        <footer class="westargramfooter">
          <p class="westargramInformation">위스타그램 정보입니다.</p>
          <p class="westargramMakeYear">2022년도에 제작</p>
        </footer>
      </main>
    </div>
  </div>

</body>
</html>

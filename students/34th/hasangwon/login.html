<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <script src="login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <span class="loginTitle">westagram</span>
        <input type="text" class="idBox" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" class="pwBox" placeholder="비밀번호">
        <button id="logins" class="login" onclick="goMain()" disabled>로그인</button>
        <a href="#" class="forget">비밀번호를 잊으셨나요?</a>
    </div>

</body>
</html>
<!-- 0. 로그인 전체를 감싸고 border가 적용된 div 태그가 필요합니다.

1. instagram 로고는 폰트를 이용해 'westagram'으로 작성해주세요.

2. input 태그 사용

- tag는 input
- type은 text 또는 password
- placeholder는 속성을 사용하여 "전화번호, 사용자 이름 또는 이메일" 등의 값을 넣어주시면 됩니다.

3. 버튼.

- button 태그를 사용해주세요.

이제 CSS 스타일을 작성해서 로그인 화면을 완료해주세요!

## 구현사항

- id, pw 에 각각 한 글자 이상 써야 버튼이 활성화 되도록 해주세요.
  원래 연한 파란색이었다가 -> 활성화 되면 파란색으로! -->

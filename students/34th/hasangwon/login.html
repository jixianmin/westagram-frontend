<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <span class="loginTitle">westagram</span>
        <input type="text" class="idBox" placeholder="전화번호, 사용자 이름 또는 이메일"/>
        <input type="password" class="pwBox" placeholder="비밀번호"/>
        <button id="logins" class="login" onclick="goMain()" disabled>로그인</button>
        <a href="#" class="forget">비밀번호를 잊으셨나요?</a>
    </div>
    <script src="login.js"></script>
</body>
</html>

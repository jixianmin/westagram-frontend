<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/common.css" />
  </head>
  <body>
    <div class="mainDiv">
      <nav class="nav-bar">
        <div class="nav-left">
          <i class="fa-brands fa-instagram"></i>
          <span>westagram</span>
        </div>
        <div class="nav-center">
          <input type="searchbar" placeholder="검색" />
        </div>
        <div class="nav-right">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
            alt="compass"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
            alt="heart"
          />
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
            alt="mypage"
          />
        </div>
      </nav>
      <main class="main-feeds">
        <div class="feeds">
          <article class="a">
            <div class="profile-nav">
              <div class="profile-img">
                <img src="img/2.jpeg" alt="profile" />
              </div>
              <div>
                <p>beom_q</p>
                <p>호이안</p>
              </div>
              <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <img src="img/1.jpeg" alt="feeds" />
            <div class="article-nav">
              <div class="article-nav-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"> </i>
                <i class="fa-regular fa-share-from-square"></i>
              </div>
              <div class="article-nav-right">
                <i class="fa-regular fa-bookmark"></i>
              </div>
            </div>
            <div class="profile-img">
              <img src="img/3.jpeg" alt="" />
              <p>mingming_214님 외 5명이 좋아합니다</p>
            </div>
            <div></div>
            <div></div>
            <ul class="chatUl">
              <li><span>text</span></li>
            </ul>
            <form class="chat">
              <input type="text" placeholder="댓글 달기..." />
              <button>게시</button>
            </form>
          </article>
        </div>
        <div class="main-right"></div>
        <div></div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/7499331d7a.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>

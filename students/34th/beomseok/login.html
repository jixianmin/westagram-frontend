<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/common.css" />
  </head>
  <body>
    <div class="centerbox">
      <div class="logo"><a href="login.html">westagram</a></div>
      <form id="login">
        <input
          class="box inputId"
          type="text"
          placeholder="전화번호,사용자 이름 또는 이메일"
        />
        <input class="box inputPw" type="password" placeholder="비밀번호" />
        <button
          type="button"
          class="box btn"
          disabled
          onclick='location.href="main.html"'
        >
          로그인
        </button>
      </form>
      <a href="#" class="lostPw">비밀번호를 잊으셨나요?</a>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

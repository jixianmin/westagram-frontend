<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagrem Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" defer src="js/login.js"></script>
</head>
<body>
    <div class="log_wrap">
        <article class="content">
            <section class="title">
                <h1>Westagram</h1>
            </section>
            <form action="http://www.example.com/form.html/" method="post" name="" id="login">
                <fieldset>
                    <legend></legend>
                    <label for="login_id"></label>
                    <input type="text" name="login_id" id="login_id" placeholder="전화번호, 사용자이름  또는 이메일"/>
                    <label for="login_pwd"></label>
                    <input type="password" name="login_pwd" id="login_pwd" placeholder="비밀번호" />
                    <button type="button" id="btn" class="login_btn" >로그인</button>
                </fieldset>
            </form>
            <section class="find">
                <div class="pwd_forget">
                    <p><a href="#">비밀번호를 잊으셨나요?</a></p>
                </div>
            </section>
        </article>
    </div>
</body>
</html>

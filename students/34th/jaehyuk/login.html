<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>westagram</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Palette+Mosaic&family=Single+Day&display=swap" rel="stylesheet">
        <link href="style/login.css" rel="stylesheet" type="text/css" />
        <script src="js/login.js" defer></script>
    </head>
    <body>
        <section class = "login_wrapper">
            <div class ="logoWrapper">
                <h1 id = "logo">Westagram</h1>
            </div>
            <form action="" method="post" class = "login_method">
                <div class = "inputWrap">
                    <input type="text" id = "id" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input type="password" id = "password" placeholder="비밀번호">
                </div>
                <button class="btn" type="submit">로그인</button>
            </form>
            <div class="passwordWrong">
            <p><a href="#">비밀번호를 잊으셨나요?</a></p> 
            </div>                            
        </section>
    </body>
</html>

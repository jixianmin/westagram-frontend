<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS\main.css">
    <title>Westagram</title>
</head>
<body>
  <main>   
     <nav> 
      <div class="nav_left">
        <span><i class="fa-brands fa-instagram"></i></span>
        <span>|</span>
        <span class="nav_logo">Westagram</span>
      </div>
      <div class="nav_middle">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" placeholder="    검색"/>
      </div>
      <div class="nav_right">
            <span><i class="fa-regular fa-compass"></i></span>
            <span><i class="fa-regular fa-heart"></i></span>
            <span><i class="fa-regular fa-user"></i></span>
       </div>
     </nav>
    <div class="flex_container">
        <div class="feeds">
            <article>
                <div class="article_title">
                    <span><img src="img/profile1.jpg" alt="user_image" /></span>
                    <span>intarrr</span>
                    <span class="dots_right"><i class="fa-solid fa-ellipsis"></i></i></span>
                </div>
                <div class="article_image">
                    <img src="img/wedding.jpg" alt="article_image" />
                </div>
                <div class="article_like">
                    <div class="article_like_heartBox">
                        <span><i class="fa-regular fa-heart"></i></span>
                        <span><i class="fa-regular fa-comment"></i></span>
                        <span><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
                        <span class="dots_right"><i class="fa-regular fa-bookmark"></i></span>
                    </div>  
                    <div class="article_like_commentAndLike">
                      <p>
                        <img src="img/슬기.jpg" alt="article_like_first" />
                        seulgi외 50명이 좋아합니다.
                      </p>
                      <span>intarrrr 집에 늦게 가는 것이 능사가 아니라고 생각합니다.</span>
                      <p>54분전..</p>  
                    </div>
                    <ul class="comments"></ul>      
                    <form id="comment_form">
                        <input type="text" class="comment_input" placeholder="댓글" />
                    </form>
                </div>      
            </article>
        </div> 
        <div class="main_right">
            <div class="right_user">
                <img class="right_user_image" src="img/profile1.jpg" alt="user_right_image" />
                <span>intarrr</span>
                <div class="right_story">
                    <div class="right_story_banner">
                        <span>스토리</span>
                        <span>모두보기</span>
                    </div>
                    <div class="right_story_user">
                         <img src="img/아이린.jpg" alt="right_story_user" />
                         <span>Irene</span>
                    </div>
                   <div>
                        <img src="img/웬디.jpg" alt="right_story_user" />
                        <span>Wendy</span>
                   </div>
                   <div>
                        <img src="img/조이.jpg" alt="right_story_user" />
                        <span>Joy</span>
                   </div>
                </div>
                <div class="right_recommend">
                    <div class="right_recommend_banner">
                        <span>회원님을 위한 추천</span>
                        <span>모두 보기</span>
                    </div> 
                    <div class="right_recommend_follow">
                        <div>
                            <div>
                                <img src="img/장첸.jpg" alt="recommend_image" />
                                <span >Irene</span>
                            </div> 팔로우
                        </div> 
                        <div>
                            <div>
                                <img src="img/예리.jpg" alt="recommend_image" />
                                <span >Wendy</span> 
                            </div> 팔로우
                        </div>
                        <div>
                            <div>
                                <img src="img/황정민.jpg" alt="recommend_image" />
                                <span>Joy</span> 
                            </div> 팔로우
                        </div>
                    </div> 
                </div>
            </div>
        </div>    
    </div>
 </main>
    <script src="JS\main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
     <link rel="stylesheet" href="CSS/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap" rel="stylesheet">
    <title>Westagram</title>
   
    
</head>
<body>
    <div class="container">
        <div class="login_container">
            <div class="login_logo">Westagram</div>
           <div class="login_account">
               <input type="text" class="account_id" placeholder="전화번호, 사용자 이름 또는 이메일">
               <input type="password" class="account_pw" placeholder="비밀번호">
           </div>
           <div class="login_button">
               <button class="login_button_button" disabled onclick="login()">로그인</button>
           </div>
            <div class="forgot_pw">
                <a href="/">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </div>
    
    <script src="JS/main.js"></script>
    <script src="JS/login.js"></script>
</body>
</html>

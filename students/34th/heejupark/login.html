<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="./js/login.js" defer></script>
    <title>Westagram</title>
</head>
<body>
    <form class="wrapper">
        <header class="title">Westagram</header>
        <label class="info_wrapper">
            <input class="login_id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" oninput="changeColor()">
            <input class="login_pw" type="password" placeholder="비밀번호" oninput="changeColor()">
        </label>
        <div class="btn_wrapper">
            <button type="button" class="login_btn" onclick="toMainPage()">로그인</button>
        </div>
        <div class="pw_search">
            <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
    </form>

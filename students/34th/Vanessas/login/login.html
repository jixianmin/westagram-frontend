<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">

                <div class="logo">
                    <span>Westagram</span>
                </div>

                <div class="form">
                    <div class="id">
                        <input type="text" placeholder="Phone number, username, or email" class="inputID">
                    </div>
                    <div class="pw">
                        <input type="password" placeholder="Password" class="inputPW">
                    </div>
                    <div class="button">
                        <button type="button">Log In</button>
                    </div>
                </div>

                    <div class="forgot">
                        <p><a href="#">Forgot password?</a></p>
                    </div>
                </div>
            </div>

            <div class="footer">
            </div>
        </div>
    </div>
<script src="./login.js"></script>
</body>
</html>
